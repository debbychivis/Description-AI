
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Content Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
              'oneui-black': '#050505',
              'oneui-card': '#1a1a1a',
              'oneui-accent': '#7c4dff',
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'pop-out': 'popOut 0.3s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards',
              'neon-flow': 'neonFlow 4s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              popOut: {
                '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                '100%': { opacity: '0', transform: 'scale(0.95) translateY(20px)' },
              },
              neonFlow: {
                '0%, 100%': { boxShadow: '0 0 5px #ff00ff, 0 0 10px #ff00ff', borderColor: '#ff00ff' },
                '25%': { boxShadow: '0 0 5px #00ffff, 0 0 10px #00ffff', borderColor: '#00ffff' },
                '50%': { boxShadow: '0 0 5px #00ff00, 0 0 10px #00ff00', borderColor: '#00ff00' },
                '75%': { boxShadow: '0 0 5px #ffff00, 0 0 10px #ffff00', borderColor: '#ffff00' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(150, 150, 150, 0.5);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(150, 150, 150, 0.8);
      }
      
      /* Enhanced Glassmorphism Utility Class */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px) saturate(120%);
        -webkit-backdrop-filter: blur(24px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }

      /* Body transition for theme change */
      body {
        transition: background 0.5s ease;
      }
    </style>

{
  "imports": {

  }
}
</script>
